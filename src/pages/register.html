                    </form>

                </li>
            </ul>
        </nav>

    <div class="content-wrapper">
        <aside>
            <ul class="side-nav">
                <li class="side-nav__item">
                    <a href="#">Cereals<img src="../images/nav_arrow.png" alt=""></a>

                        <li class="subnav__item">

                        </li>
                        <li class="subnav__item">
                            <a href="#">Oat<img src="../images/nav_arrow.png" alt=""></a>
                        </li>
                        <li class="subnav__item">
                            <a href="#">Rice<img src="../images/nav_arrow.png" alt=""></a>
                        </li>
                    </ul>
                </li>
                <li class="side-nav__item">
                    <a href="#">Vegetables<img src="../images/nav_arrow.png" alt=""></a>

                    <a href="#">Fish&Meat<img src="../images/nav_arrow.png" alt=""></a>
                </li>
            </ul>
        </aside>
        <main>
            
               <form action="" class="regform">
                <label for="fname">First name:</label>
                <input type="text" name="fname" id="fname" placeholder="First name" size="30">
                <label for="lname">Last name:</label>
                <input type="text" name="lname" id="lname" placeholder="Last name" size="30">
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" id="dob" size="30">
                <label for="useremail">Email:</label>
                <input type="email" name="useremail" id="useremail" placeholder="i.e. user@gmail.com" size="30">
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass" minlength="10" placeholder="Password" size="30">
                <label for="confirmpass">Confirm password:</label>
                <input type="password" name="confirmpass" id="confirmpass" minlength="10" placeholder="Confirm password" size="30">
                <input type="submit" value="REGISTER" class="regBtn">
               </form>
           
        </main>
        
    </div>

    <footer>
        <p>Copyright 2023 Nataliia Kulyk</p>
    </footer>
